<h3>Listado de Heroes</h3>

<div *ngIf="deletedHeroe; else mensajedenohaborradonada">
  <h3>Heroe borrado <small class="text-danger"> {{deletedHeroe}} </small></h3>
</div>

<ng-template #mensajedenohaborradonada>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHeroe()" class="btn btn-outline-danger">Borrar ultimo
  Heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
